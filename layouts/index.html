{{ partial "header.html" . }}

<section id=content>
  <ul class=posts_listing>
    {{ range .Site.RegularPages }}
      <li>
        <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
        <div id=date>
                    <time>
            <!-- remove Date on homepage if it doesn't have date -->
            {{if .Date.IsZero }}
            {{else}}
            {{ .Date.Format (.Site.Params.dateform | default "January 2006") }}
            {{end}}
            </time>
            </div>
      </li>
    {{ end }}
  </ul>
</section>

{{ partial "footer.html" . }}
